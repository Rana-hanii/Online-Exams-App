<!--! Main Layout Container -->
<div class="min-h-screen grid xl:grid-cols-5 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 bg-layout ">
    <div class="lg:col-span-1 relative lg:inline-block  hidden" >
        <!--! Sidebar  -->
        <app-side-bar
       class="lg:fixed lg:w-1/3 xl:w-1/3 h-screen top-0 left-0 " ></app-side-bar>
    </div>
    <div class="xl:col-span-4 md:col-span-2 col-span-1 flex flex-col ">
        <div class="2xl:pe-24 2xl:px-0 xl:px-16 lg:px-18 px-4 mx-auto w-full relative ">
            <app-header (toggleSidebar)="onToggleSidebar()" class="lg:sticky top-0 -left-2 -right-2 z-10 "></app-header>
            <!--! Router Outlet Container-->
            <div class="mt-20 lg:mt-8">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>

<!-- Mobile sidebar overlay -->
<app-side-bar class="lg:hidden" [isOpen]="sidebarOpen" (closeSidebarEvent)="sidebarOpen = false"></app-side-bar>
