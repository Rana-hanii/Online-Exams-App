<!--^ Exams List -->

<div class="py-5 rounded-3xl w-full lg:pt-5 lg:mt-6 h-full">
    <div class="flex justify-between items-center my-4 text-main font-semibold">
        <span>Exams</span>
    </div>

    <div class="flex flex-col items-start px-2 py-6 lg:h-[75vh] lg:overflow-y-auto">
        @if (loading$ | async) {
        <div class="w-full py-10 text-center">
            <div class="inline-block h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin">
            </div>
            <p class="mt-3 text-gray-600">Loading exams...</p>
        </div>
        } @else {
        @if (error$ | async) {
        <div class="w-full text-red-600 text-center py-3">{{ error$ | async }}</div>
        }

        @for (exam of ((exams$ | async) ?? []); track exam._id) {
        <div class="lg:px-16 px-8 py-6 my-4 flex flex-col md:flex-row  justify-between items-center rounded-3xl shadow-lg w-full">
            <div class="flex items-center justify-center">
                <img class="w-16 me-4" src="imags/icon-test.png" alt="test-icon">
                <div class="font-semibold">
                    <h4 class="text-black text-lg">{{ exam.title }}</h4>
                    <span class="text-gray-500 text-xs">{{ exam.numberOfQuestions }} Questions</span>
                </div>
            </div>
            <div class="flex flex-col items-center justify-center pt-20 md:pt-0">
                <span class="text-black font-semibold text-xs mb-3">{{ exam.duration }} Minutes</span>
                <button class="bg-main  text-white font-medium px-4 py-2 rounded-2xl btn-shadow transition-all duration-500 cursor-pointer"
                    (click)="startExam(exam._id)">
                    Start
                </button>
            </div>
        </div>
        } @empty {
        <div class="w-full flex justify-center items-center py-6">
            <span class="text-main font-semibold">No exams found</span>
        </div>
        }
        }
    </div>
</div>
