<div class="lg:bg-white xl:custom-shadow md:px-16 py-5 rounded-3xl w-full">
    <div class="flex justify-between items-center my-4 text-main font-semibold">
        <span>Diplomas</span>
        <span class="hidden lg:inline-block">View All</span>
    </div>
    <div class="grid md:grid-cols-2 xl:grid-cols-3  grid-cols-1 gap-5 md:gap-10 justify-center items-center lg:h-[75vh] lg:overflow-y-auto">
        @if (loading$ | async) {
            <div class="col-span-full py-10 text-center">
                <div class="inline-block h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-3 text-gray-600">Loading subjects...</p>
            </div>
        } @else {
            @if (error$ | async) {
                <div class="w-full text-red-600 text-center py-3">{{ error$ | async }}</div>
            }
            @for (subject of ((subjects$ | async) ?? []); track subject._id) {
                <div class="col-span-1 w-[350px] h-[350px] mx-auto md:h-[250px] md:w-[250px] xl:w-[235px] xl:h-[250px] 2xl:w-[400px] 2xl:h-[340px] rounded-xl overflow-hidden relative shadow-2xl cursor-pointer  transition-all duration-200 "
                    [routerLink]="['../exams', subject._id]">
                    <img src="{{subject.icon}}" class="object-cover w-full h-full hover:scale-105 transition-all duration-200" alt=""> 
                    <div class="absolute bottom-5 left-5 right-5 layer backdrop-blur-lg rounded-xl p-4">
                        <h4 class="text-lg font-bold mb-1 text-white text-left">{{subject.name}}</h4>
                        <p class="text-sm text-white/90 text-left">Voluptatem aut ut dignissimos blanditiis</p>
                    </div>
                </div>
            } @empty {
                <div class="col-span-full flex justify-center items-center py-6">
                    <span class="text-main font-semibold">No subjects found</span>
                </div>
            }
            <span class="block lg:hidden text-main font-semibold my-6">View All</span>
        }
    </div>
</div>
