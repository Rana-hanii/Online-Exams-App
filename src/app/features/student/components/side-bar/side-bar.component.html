<!-- !for large and xl screens  -->
<div
    class="hidden lg:flex flex-col justify-center items-start h-full bg-sec custom-rounded custom-shadow lg:w-2xs lg:hover:w-xs transition-all duration-300 px-12 z-50 sidebar-container">
    <div class="mx-auto">
        <img src="imags/Final Logo 1.png" alt="logo">
    </div>
    <div class="mx-auto my-10">
        <ul> 
            <li routerLink="dashboard" routerLinkActive="bg-main text-sec"
             class="text-main flex justify-center items-center py-4 px-6 my-10 rounded-2xl shadow-2xl hover:text-white hover:bg-main cursor-pointer link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 me-6">
                    <path fill-rule="evenodd"
                        d="M3 6a3 3 0 0 1 3-3h2.25a3 3 0 0 1 3 3v2.25a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V6Zm9.75 0a3 3 0 0 1 3-3H18a3 3 0 0 1 3 3v2.25a3 3 0 0 1-3 3h-2.25a3 3 0 0 1-3-3V6ZM3 15.75a3 3 0 0 1 3-3h2.25a3 3 0 0 1 3 3V18a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3v-2.25Zm9.75 0a3 3 0 0 1 3-3H18a3 3 0 0 1 3 3V18a3 3 0 0 1-3 3h-2.25a3 3 0 0 1-3-3v-2.25Z"
                        clip-rule="evenodd" />
                </svg>
                <span>Dashboard</span>
            </li>
            <li routerLink="quiz-history" routerLinkActive="bg-main text-sec"
             class="text-main flex justify-center items-center py-4 px-6 my-10 rounded-2xl shadow-2xl hover:text-white hover:bg-main cursor-pointer link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 me-6">
                    <path fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 6a.75.75 0 0 0-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 0 0 0-1.5h-3.75V6Z"
                        clip-rule="evenodd" />
                </svg>

                <span>Quiz History</span>
            </li>
            <li routerLink="/auth/sign-in" class="text-main flex justify-center items-center py-4 px-6 my-10 rounded-2xl shadow-2xl hover:text-white hover:bg-main cursor-pointer link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 me-12">
                    <path fill-rule="evenodd"
                        d="M16.5 3.75a1.5 1.5 0 0 1 1.5 1.5v13.5a1.5 1.5 0 0 1-1.5 1.5h-6a1.5 1.5 0 0 1-1.5-1.5V15a.75.75 0 0 0-1.5 0v3.75a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V5.25a3 3 0 0 0-3-3h-6a3 3 0 0 0-3 3V9A.75.75 0 1 0 9 9V5.25a1.5 1.5 0 0 1 1.5-1.5h6ZM5.78 8.47a.75.75 0 0 0-1.06 0l-3 3a.75.75 0 0 0 0 1.06l3 3a.75.75 0 0 0 1.06-1.06l-1.72-1.72H15a.75.75 0 0 0 0-1.5H4.06l1.72-1.72a.75.75 0 0 0 0-1.06Z"
                        clip-rule="evenodd" />
                </svg>
                <span>Log Out</span>
            </li>
        </ul>
    </div>
</div>
